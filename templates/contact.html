{% extends 'base.html' %}

{% block title %}
    Contact
{% endblock title %}
    

{% block body %}
<div class="container-fluid px-0 mb-4">
    <img src="https://picsum.photos/1200/300/?phone,contact" class="d-block w-100 my-0" alt="...">
    
</div>

<div class="container">
    <h3 class="text-center ">Contact Us</h3>
    <form method='POST' action='/contact'>
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
          
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" name="phone" id="phone" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your phone with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Tell me about what you want to contact me for...</label>
            <textarea type="text" class="form-control" name="desc" id="desc" rows='3' ></textarea>
            
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock body %}
